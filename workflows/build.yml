name: Staple macOS App

on:
  workflow_dispatch:
    inputs:
      app_path:
        description: "Path to notarized .app or .pkg"
        required: true

jobs:
  staple:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Xcode CLI tools
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Staple ticket
        run: |
          xcrun stapler staple "${{ github.event.inputs.app_path }}"

      - name: Archive stapled app
        run: zip -r stapled.zip "${{ github.event.inputs.app_path }}"

      - uses: actions/upload-artifact@v4
        with:
          name: stapled-app
          path: stapled.zip
